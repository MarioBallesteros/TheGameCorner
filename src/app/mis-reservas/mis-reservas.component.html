<div class="container mt-5">
  <h2>Mis Reservas</h2>
  <table class="table">
    <thead>
    <tr>
      <th>ID</th>
      <th>Juego</th>
      <th>Fecha</th>
      <th>Horario</th>
      <th>Acciones</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let reserva of reservas">
      <ng-container *ngIf="editandoId === reserva.id; else vistaNormal">
        <td>{{ reserva.id }}</td>
        <td>{{ reserva.juegoId }}</td> <!-- Muestra el ID del juego sin permitir edici칩n -->
        <td>{{ reserva.fecha | date }}</td> <!-- Muestra la fecha sin permitir edici칩n -->
        <td>
          <!-- Solo permite editar el horario -->
          <select [(ngModel)]="reserva.horario" class="form-control">
            <option value="ma침ana">Ma침ana</option>
            <option value="tarde">Tarde</option>
            <option value="noche">Noche</option>
          </select>
        </td>
        <td>
          <button (click)="guardarEdicion(reserva)" class="btn btn-success">Guardar</button>
          <button (click)="cancelarEdicion()" class="btn btn-secondary">Cancelar</button>
        </td>
      </ng-container>
      <ng-template #vistaNormal>
        <td>{{ reserva.id }}</td>
        <td>{{ reserva.juegoId }}</td> <!-- Considera mostrar el nombre del juego -->
        <td>{{ reserva.fecha | date }}</td>
        <td>{{ reserva.horario }}</td>
        <td>
          <button (click)="iniciarEdicion(reserva.id)" class="btn btn-primary">Editar</button>
          <button (click)="eliminarReserva(reserva.id)" class="btn btn-danger">Eliminar</button>
        </td>
      </ng-template>
    </tr>
    </tbody>
    <button (click)="volver()" class="btn my-2 my-sm-0" type="button">Volver</button>
  </table>
</div>
